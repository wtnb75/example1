name: build-web

on:
  push:
    branches: [master, escape-filename]

jobs:
  build-web:
    name: flutter build and deploy website
    runs-on: ubuntu-latest
    env:
      LANG: ja_JP.utf8
      LC_ALL: ja_JP.utf8

    steps:
    - name: setup locale
      run: sudo localedef -f UTF-8 -i ja_JP ja_JP
    - uses: actions/checkout@master
    - uses: subosito/flutter-action@v1
      with:
        channel: dev
    - name: config
      run: flutter config --enable-web
    - name: doctor
      run: flutter doctor
    - name: devices
      run: flutter devices
    - name: pub get
      run: flutter pub get
    #- name: test
    #  run: flutter test
    - name: build web
      run: flutter build web
    - name: list resource
      run: ls -lR build/web
