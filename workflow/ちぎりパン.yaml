name: ちぎりパンを作ろう
tasks:
  - type: text
    description: 強力粉280g、砂糖大さじ1杯、塩小さじ1杯、40℃のお湯180mlをボウルに入れ、上からドライイースト3gをかけてよくこねる
    note:
     - 40℃のお湯は水道水180mlを電子レンジ600W 30秒くらいで加熱すると作れる。握って指の間から出てくる＋ひっくり返す、これを続ける
     - 分量は何度かやって自分で調節してね
  - type: text
    description: 一つにまとまったら、無塩バターを投入してさらにこねる
    note: バターを入れて混ぜているうちに手にくっついたものも取れていく
  - type: text
    description: まな板の上でしっかりこねる
    note: 大きなブツブツがなくなるまでやる。小さなブツブツは気にしない
  - type: text
    description: 一つに丸めて、ボウルの中に戻してラップをかける
  - type: wait
    wait: 3000
    description: 2倍に膨れる
    note: 普通の室温でOKだけど、冬場は時間を長めにするといいかも
  - type: text
    description: 空気を抜いて包丁で8つに分割し、まな板に並べる。乾燥を防ぐためにキッチンペーパーを濡らしてかぶせる
  - type: wait
    wait: 600
    description: ベンチタイム
    note:
     - この時間で包丁とボウルを洗える
     - 小麦粉のカスがスポンジを詰まらせやすいので、スパチュラ的なものでこそげ取ってあらかた落とした後にスポンジで洗うといい
  - type: text
    description: 空気を抜いて形を整え、オーブンの台に並べる。乾燥を防ぐためにキッチンペーパーを濡らしてかぶせる
    note:
     - 膨らむので、ギリギリくっつかないくらいの並べ方にすると、ちぎりパンになる
     - しっかり離して並べると普通のパンになる
     - オーブンの台にクッキングシートを敷くと良い
  - type: wait
    wait: 2400
    description: 再度ふくらます
    note: この時間でまな板を洗えます
  - type: wait
    description: オーブン180℃ 15分。まずは予熱から
    wait: 480
    note: 自宅のオーブンレンジだと余熱に8分くらいかかる
  - type: wait
    description: キッチンペーパーを取り除き、オーブンに投入。加熱スタート
    note: 完成を待ちましょう
    wait: 900
  - type: wait
    wait: 10
    description: おまけ
  - type: note
    description: ラップで包んで冷凍庫で保管できる。朝取り出して常温に置けば昼食時には解凍されている
tags:
  - 強力粉
  - 砂糖
  - 塩
  - 無塩バター
  - お湯
  - ドライイースト
  - オーブン
  - ボウル
  - まな板
  - キッチンペーパー
  - ラップ
